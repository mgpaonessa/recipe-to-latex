<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <title> Recipe to LaTeX </title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="input-area">

                <form action="app.js">
                    <label for="recipe-title" class="headingtitle">Recipe Title:
                        <br></br>
                        <textarea class="text" id="recipe-title" placeholder="Type Here"></textarea>
                        <br></br>
                    
                        <label id="headingnote1id" class="headingnote">Subtitle:</label>
                        <br></br>
                        <textarea class="text" id="recipe-subtitle" placeholder="Type Here"></textarea>
                        <br></br>
                    
                    </label>

                    <div class="ingredients-area">
                        <label class="ingredients">Ingredients:</label>
                        <br></br>
                        <textarea class="text" id="ingredient" placeholder="Type Here"></textarea>
                        <br></br>
                    </div>
                    <input id="add-ingredient-button" class="action-button" type="button" value="Add Ingredient">
                    <br></br>

                    <div class="instructions-area">
                        <label class="instructions">Instructions:</label>
                        <br></br>
                        <textarea class="text" id="instruction" placeholder="Type Here"></textarea>
                        <br></br>
                    </div>
                    <input id="add-instruction-button" class="action-button" type="button" value="Add Instruction Step">
                    <br></br>

                    <input id="output-button" class="output-button" type="button" value="Convert to LaTeX">
                </form>
            </div>
            <div class="output-area">
                <label>Output</label>
                <pre class="output-box" id="output">
                <code>
                Output Will Appear Here
                </code>
                </pre>
                <input id="copy-to-clipboard-button" class="action-button" type="button" value="Copy to Clipboard">
            </div>
        </div>
        <script src="app.js" defer></script> 
    </body>
</html>
