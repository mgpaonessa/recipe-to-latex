<html lang="en-US">
    <head>
        <meta charset="utf-8"/>
        <title> Recipe to LaTeX </title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <label class="headingtitle">Recipe Title:
                <br></br>
                <label id="headingnote1id" class="headingnote">Subtitle:</label>
            </label>

            <br>
            <input
                type="text"
                id="title"
                name="title"
                size="50"
            />
            <br>

            <label class="subtitle">Ingredients:</label>
            <br>
            <input
                type="text"
                id="ingredient"
                name="ingredient"
                size="50"
            />
            <br>

            <label class="subtitle">Instructions:</label>
            <br>
            <input
                type="text"
                id="instruction"
                name="instruction"
                size="50"
            />
            <br>

            <button type="button" id="outputbutton" name="outputbutton">
                Output Button
            </button>
            <br>

            <label>Output:</label>
            <br>
            <textarea id="output" name="output">
            </textarea>
            <br>
        <script src="app.js"></script>
    </div>
    </body>
</html>
